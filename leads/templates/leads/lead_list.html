<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lead Lists</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            .leads {
                padding-top: 10px;
                padding-bottom: 10px;
                padding-left: 6px;
                padding-right: 6px;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <h1>List of all leads</h1>
        {% for lead in leads %}
            <div class='leads'>
                <a href="{{lead.pk}}/">{{ lead.first_name }} | {{ lead.last_name }} | {{ lead.age }}</a>
            </div>
        {% endfor %}
    </body>
</html>
